<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="grid.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--THIS SCRIPT IS REQUIRED FOR FUNCTIONING OF TOOLTIP-->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <title>BOOTSTRAP TOOLTIP</title>
</head>

<body>
    <div class="container">
        <div>
            <h3>Tooltip Example</h3>
            <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
            <div>
                <h2>TOOLTIP EXAMPLE FOR DIFFERENT POSITION</h2>
                <a href="#" data-toggle="tooltip" data-placement="top" title="Shorthills">Tooltip Top</a>
                <br />
                <a href="#" data-toggle="tooltip" data-placement="right" title="Shorthills">Tooltip Right</a><br />
                <a href="#" data-toggle="tooltip" data-placement="bottom" title="Shorthills">Tooltip bottom</a><br />
                <a href="#" data-toggle="tooltip" data-placement="left" title="Shorthills">Tooltip Left</a>
            </div>
        </div>
    </div>
</body>

</html>
