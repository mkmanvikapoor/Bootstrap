<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="gridbasics.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>BOOTSTRAP SPINNERS</title>
</head>

<body>
    <div class="container">
        <h2>Spinners</h2>
        <p>
            To create a spinner/loader, use the <code>.spinner-border</code> class:
        </p>

        <div class="spinner-border"></div>
        <h2>Colored Spinners</h2>
        <p>Use any <strong>text color utilites</strong> to add a color to the spinner:</p>

        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
    </div>
    <!--spinner Buttons-->
    <div class="spin">
        <h2>SPINNER BUTTONS</h2>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>LOADING</button>
        <button class="btn btn-success">
            <span class="spinner-border spinner-grow-sm"></span>SUCCESS</button>
    </div>
    </div>
</body>

</html>
