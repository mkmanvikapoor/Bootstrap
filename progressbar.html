<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="gridbasics.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>BOOTSTRAP PROGRESSBAR</title>
</head>

<body>
    <div class="container">
        <h2>BASIC PROGRESS BAR</h2>
        <div class="progress">
            <div class="progress-bar" style="width: 50%">50% completed</div>
        </div>
        <!--getting a colored progressbar-->
        <div>
            <div class="progress">
                <div class="progress-bar" style="width:10%"></div>
            </div><br>

            <!-- Green -->
            <div class="progress">
                <div class="progress-bar bg-success" style="width:20%"></div>
            </div><br>

            <!-- Turquoise -->
            <div class="progress">
                <div class="progress-bar bg-info" style="width:30%"></div>
            </div><br>

            <!-- Orange -->
            <div class="progress">
                <div class="progress-bar bg-warning" style="width:40%"></div>
            </div><br>

            <!-- Red -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:50%"></div>
            </div><br>

            <!-- White -->
            <div class="progress border">
                <div class="progress-bar bg-white" style="width:60%"></div>
            </div><br>

            <!-- Grey -->
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width:70%"></div>
            </div><br>

            <!-- Light Grey -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-light " style="width:80%"></div>
            </div><br>

            <!-- Dark Grey -->
            <div class="progress">
                <div class="progress-bar bg-dark" style="width:90%"></div>
            </div>
        </div>
        <!-- MULTI PROGRESS BAR-->
        <h2>Multiple Progress Bars</h2>
        <p>Create a stacked progress bar by placing multiple bars into the same div with class="progress":</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:40%">
                Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
                Warning
            </div>
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:20%">
                Danger
            </div>
        </div>
    </div>
    </div>
</body>

</html>
