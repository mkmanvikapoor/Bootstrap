<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="gridbasics.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--THIS SCRIPT IS REQUIRED FOR FUNCTIONING OF POPOVER-->
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
    <!--THIS SCRIPT IS REQUIRED FOR FUNCTIONING OF TOAST-->
    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $('.toast').toast('show');
            });
        });
    </script>

    <title>BOOTSTRAP POPOVER</title>
</head>

<body>
    <div class="container">
        <h2>POPOVER EXAMPLE</h2>
        <a href="#" data-toggle="popover" title="Popover Header" data-content="Hover to find">TOGGLE POPOVER</a>
        <h3>Popover Example</h3>
        <a href="#" title="Header" data-toggle="popover" data-content="Some content">Click Me</a><br />
        <a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="Some content">Hover over
            me</a>
    </div>

    <div>
        <!--CREATING A TOAST-->

        <button type="button" class="btn btn-primary" id="myBtn">Show Toast</button>

        <div class="toast">
            <div class="toast-header">
                Toast Header
            </div>
            <div class="toast-body">
                Some text inside the toast body
            </div>
        </div>
    </div>
    </div>
</body>

</html>
