<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="gridbasics.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>BOOTSTRAP BADGES</title>
</head>

<body>
    <div class="container">
        <h2>Badges</h2>
        <h1>Example heading <span class="badge badge-primary">PRIMARY</span></h1>
        <h2>
            Example heading <span class="badge badge-secondary">SECONDARY</span>
        </h2>
        <h3>Example heading <span class="badge badge-success">SUCCESS</span></h3>
        <h4>Example heading <span class="badge badge-info">INFORMATION</span></h4>
        <h5>Example heading <span class="badge badge-light">LIGHT</span></h5>
        <h6>Example heading <span class="badge badge-dark">DARK</span></h6>
    </div>
    <div>
        <h2>Pill Badges</h2>
        <span class="badge badge-pill badge-primary">Primary</span>
        <span class="badge badge-pill badge-secondary">Secondary</span>
        <span class="badge badge-pill badge-success">Success</span>
        <span class="badge badge-pill badge-danger">Danger</span>
        <span class="badge badge-pill badge-warning">Warning</span>
        <span class="badge badge-pill badge-info">Info</span>
        <span class="badge badge-pill badge-light">Light</span>
        <span class="badge badge-pill badge-dark">Dark</span>
    </div>
    <!--BADGE INSIDE A BUTTON-->
    <div>
        <h2>Badge inside a Button</h2>
        <button type="button" class="btn btn-primary">
            Messages <span class="badge badge-light">4</span>
        </button>
        <button type="button" class="btn btn-success">
            Notifications <span class="badge badge-light">7</span>
        </button>
    </div>
    </div>
</body>

</html>
